<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('My Account Details', 'none')"/>
<body>
	<div class="container-fluid">		
		<div th:replace="navigation :: menu"></div>
		<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto" 
			th:object="${user}"  enctype="multipart/form-data">
			<input type="hidden" th:field=*{id} />
			<div class="text-center">
 				<h4>Your Account Details</h4>
			</div>
			<div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" placeholder="Leave blank if you don't want to change password" 
							class="form-control" minlength="8" maxlength="20" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control"  minlength="8" maxlength="20" oninput="checkPasswordMatch(this)"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles</label>
					<div class="col-sm-8">
						<span><b>[[${user.roles}]]</b></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}">
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
						<img alt="Photos preview" id="thumbnail" th:src="@{${user.getPhotosImagePath}}" class="img-fluid">
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3"/>
					<input type="button" value="Cancel" id="buttonCancel" class="btn btn-secondary" />
				</div>
			</div>
		</form>
		<footer th:replace="fragments :: footer"></footer>
	</div>
	<script type="text/javascript"> 
		moduleURL = "[[@{/}]]";
		function checkPasswordMatch(confirmPassword) {
			if(confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Password do not match");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
